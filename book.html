<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>LU06.A02 - Buch</title>
  </head>
  <body>
    <form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
      
      <label for="buchtitel">Buchtitel:</label><br>
      <input id="buchtitel" name="buchtitel" type="text" minlength="2" maxlength="30" required><br>
      
      <label for="autoren">Autoren:</label><br>
      <input id="autoren" name="autoren" type="text" minlength="5" maxlength="40" required><br>
      
      <label for="preis">Preis:</label><br>
      <input id="preis" name="preis" type="number" step="0.01" min="0.05" max="99.95" required><br>
      
      <label for="erscheinungsdatum">Erscheinungsdatum:</label><br>
      <input id="erscheinungsdatum" name="erscheinungsdatum" type="date" required pattern="\d{2}\.\d{2}\.\d{4}"><br>
      
      <label for="auflage">Auflage:</label><br>
      <input id="auflage" name="auflage" type="number" min="1" max="9" required><br>
      
      <button type="submit">Absenden</button>
      <button type="reset">Zur√ºcksetzen</button>

    </form>
  </body>
</html>
